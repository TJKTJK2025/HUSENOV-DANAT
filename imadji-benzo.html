* {
  margin: 0;
  padding: 0;

}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Orbitron', sans-serif;

/* –û–ì–û–ù–¨ + –ù–ï–û–ù */
.title {
  font-size: clamp(2.5rem, 6vw, 4.5rem);
  text-align: center;
  color: #fff;
  letter-spacing: 4px;
  animation: fire 2s infinite alternate;
  text-shadow:
    0 0 10px #ff9900,
    0 0 20px #ff5500,
    0 0 40px #ff2200,
    0 0 80px #ff0000;
}

@keyframes fire {
  0% {
    text-shadow:
      0 0 5px #ff9900,
      0 0 15px #ff6600,
      0 0 30px #ff3300;
    transform: scale(1);
  }
  100% {
    text-shadow:
      0 0 20px #ffcc00,
      0 0 40px #ff6600,

  }
}

/* FREE FIRE –õ–ò–ù–ò–Ø */
.line {
  margin: 25px 0;
  width: 220px;
  height: 4px;
  background: linear-gradient(90deg, transparent, #ff6600, transparent);
  animation: move 2s infinite linear;
}

@keyframes move {

}

.btn-home {

  padding: 14px 35px;
  font-size: 1.1rem;
  color: #fff;
  background: transparent;
  border: 2px solid #ff6600;
  border-radius: 50px;
  cursor: pointer;
  text-decoration: none;
  box-shadow: 0 0 15px #ff6600;
  transition: 0.3s;
}

.btn-home:hover {
  background: #ff6600;
  box-shadow:
    0 0 20px #ff6600,
    0 0 40px #ff3300;
  transform: scale(1.1);
}

/* FREE FIRE –ß–ê–°–¢–ò–¶–´ */
.particle {
  position: absolute;
  width: 4px;
  height: 4px;
  background: #ff6600;
  border-radius: 50%;
  animation: float 6s infinite linear;
  opacity: 0.7;
}

@keyframes float {
  from {
    transform: translateY(100vh) scale(0);
  }
  to {
