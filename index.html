/* ===== FIRE ORBIT BUTTON ===== */
.btn-orbit{
  position:relative;
  padding:20px 52px;
  border-radius:70px;
  background:#080000;
  font-weight:900;
  letter-spacing:2px;
  text-transform:uppercase;
  overflow:hidden;
  box-shadow:0 0 30px rgba(255,80,0,.8);
  transition:.25s;
}

/* FIRE RING */
.btn-orbit::before{
  content:"";
  position:absolute;
  inset:-8px;
  border-radius:inherit;
  background:conic-gradient(
    #ff2400,
    #ff7a00,
    #ffd000,
    #ff7a00,
    #ff2400
  );
  animation:spin 3s linear infinite;
  filter:blur(3px);
  z-index:-2;
}
.btn-orbit::after{
  content:"";
  position:absolute;
  inset:6px;
  border-radius:inherit;
  background:#080000;
  z-index:-1;
}

/* SPEED UP */
.btn-orbit:hover{
  transform:scale(1.15);
  box-shadow:0 0 80px #ff7a00;
}
.btn-orbit:hover::before{
  animation-duration:.7s;
}

/* GLITCH */
.glitch{position:relative}
.glitch::before,
.glitch::after{
  content:attr(data-text);
  position:absolute;
  inset:0;
  text-align:center;
  pointer-events:none;
}
.glitch::before{
  color:#ff003c;
  animation:g1 2s infinite alternate-reverse;
}
.glitch::after{
  color:#00fff9;
  animation:g2 2.4s infinite alternate-reverse;
}

/* SMOKE */
.smoke{
  position:absolute;
  bottom:-60px;
  left:50%;
  width:160px;
  height:160px;
  background:radial-gradient(circle,rgba(200,200,200,.35),transparent 70%);
  filter:blur(35px);
  animation:smoke 5s infinite;
}

/* SPARKS */
.spark{
  position:absolute;
  width:4px;
  height:4px;
  background:#ffd000;
  border-radius:50%;
  animation:spark 1.5s infinite;
}

/* ===== ANIMATIONS ===== */
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes smoke{
  from{transform:translate(-50%,0) scale(.6);opacity:.4}
  to{transform:translate(-50%,-200px) scale(1.4);opacity:0}
}
@keyframes spark{
  from{transform:translate(0,0);opacity:1}
  to{transform:translate(var(--x),var(--y));opacity:0}
}
@keyframes g1{
  0%{clip-path:inset(0 0 80% 0)}
  100%{clip-path:inset(30% 0 40% 0)}
}
@keyframes g2{
  0%{clip-path:inset(80% 0 0 0)}
  100%{clip-path:inset(40% 0 30% 0)}
